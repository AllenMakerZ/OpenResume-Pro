<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpenResume Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // 禁用 Tailwind CDN 的生产环境警告（开发环境可以忽略）
    if (typeof window !== 'undefined' && window.tailwind) {
      window.tailwind.config = window.tailwind.config || {};
      window.tailwind.config.safelist = [];
    }
  </script>
  <style>
    /* Custom clip-path for the trapezoid header effect */
    .header-trap {
      clip-path: polygon(0 0, 95% 0, 100% 100%, 0% 100%);
    }

    /* A4 Paper Size Simulation */
    .a4-paper {
      width: 210mm;
      min-height: 297mm;
      background: white;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    @media print {
      @page {
        /* 
          核心技术点：
          1. margin: 0 -> 自动触发浏览器隐藏页眉页脚（时间、URL）。
          2. size: A4 portrait -> 明确告诉浏览器使用 A4 纵向纸张。
          
          注意：内容的视觉边距现在完全由组件内部的 CSS Table Spacer 控制 (3rem)。
          用户无需手动调整打印对话框的边距设置。
        */
        margin: 0;
        size: A4 portrait;
      }

      body {
        margin: 0;
        padding: 0;
        background: white;
      }

      .a4-paper {
        margin: 0 !important;
        box-shadow: none !important;
        width: 210mm !important;
        min-height: 297mm !important;
        overflow: visible !important;
        print-color-adjust: exact;
        -webkit-print-color-adjust: exact;

        /* 强制背景为白色 */
        background-color: white !important;
        background-image: none !important;

        /* 移除所有 padding，因为垂直边距由 Table Spacer 接管，水平边距在组件 style 中定义 */
        padding: 0 !important;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.4",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "dom-to-image": "https://cdn.skypack.dev/dom-to-image@2.6.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-gray-100 text-gray-900 antialiased">

</body>

</html>
